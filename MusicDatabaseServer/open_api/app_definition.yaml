openapi: 3.0.1
info:
  title: Music Database Server
  version: 1.0.1
servers:
- url: /
  description: "Music Database Server"
#security:
#- oauth2: []
tags:
- name: public
  description: Operations available to regular developers
paths:
  /:
    get:
      tags:
      - public
      summary: Rootpath get for supporting health check on GKE
      operationId: api.generic.get
      responses:
        200:
          description: OK
          content: {}

  /music/album:
    get:
      tags:
        - public
      summary: Fetch an album from the music database
      operationId: api.albums.get_album
      parameters:
        - name: album_title
          in: query
          description: Title of album to get.
          required: true
          schema:
            type: string
        - name: band
          in: query
          description: Name of the band to get.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Fetch album(s) from the music database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/album'
    put:
      tags:
        - public
      summary: Updates an album.
      operationId: api.albums.update_album
      requestBody:
        description: The album to update.
        content:
          application/json:
            schema:
              x-body-name: album
              $ref: '#/components/schemas/album'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/album'
      x-codegen-request-body-name: album
    post:
      tags:
        - public
      summary: Creates a new album.
      operationId: api.albums.create_album
      requestBody:
        description: The album to create.
        content:
          application/json:
            schema:
              x-body-name: album
              $ref: '#/components/schemas/album'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/album'
      x-codegen-request-body-name: album
    delete:
      tags:
        - public
      summary: Deletes an album.
      operationId: api.albums.delete_album
      parameters:
        - name: album_title
          in: query
          description: The album id to delete.
          required: true
          schema:
            type: string
        - name: band
          in: query
          description: The band of the album to delete.
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content: {}

  /music/album/all:
    get:
      tags:
        - public
      summary: Fetch all albums from the music database
      operationId: api.albums.get_all_albums
      responses:
        200:
          description: Fetch album(s) from the music database
          content:
            application/json:
              schema:
                type: object
                properties:
                  songs:
                    type: array
                    items:
                      $ref: '#/components/schemas/album'

  /music/album/{id}:
    get:
      tags:
        - public
      summary: Fetch an album from the music database
      operationId: api.albums.get_album_by_id
      parameters:
        - name: id
          in: path
          description: Album ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Fetch an album by id from the music database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/album'
    delete:
      tags:
        - public
      summary: Deletes an album.
      operationId: api.albums.delete_album_by_id
      parameters:
        - name: id
          in: path
          description: The album id to delete.
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content: {}

  /music/band/{name}/albums:
    get:
      tags:
        - public
      summary: Fetch all albums of a band
      operationId: api.bands.get_all_albums_from_band
      parameters:
        - name: name
          in: path
          description: Band name
          required: true
          schema:
            type: string
      responses:
        200:
          description: Fetch all album(s) of a band from the music database
          content:
            application/json:
              schema:
                type: object
                properties:
                  songs:
                    type: array
                    items:
                      $ref: '#/components/schemas/album'

  /music/random_albums:
    get:
      tags:
      - public
      summary: Fetch albums from the music database
      operationId: api.albums.get_random_albums
      parameters:
      - name: quantity
        in: query
        description: Number of random albums to get.
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Fetch random album(s) from the music database
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/album'

  /music/band/all:
    get:
      tags:
      - public
      summary: Fetch all bands from the music database
      operationId: api.bands.get_all_bands
      responses:
        200:
          description: Fetch all bands from the music database
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /music/fav_songs:
    get:
      tags:
      - public
      summary: Fetch random songs from the songs database
      operationId: api.songs.get_random_songs
      parameters:
      - name: quantity
        in: query
        description: Number of songs to get. If not indicated it will return
          all songs (if there is at least one song matching the score criteria).
        schema:
          type: integer
      - name: score
        in: query
        description: Minimum score of the favorite songs to get. If not indicated
          it will return all songs.
        schema:
          type: number
      responses:
        200:
          description: Fetch random songs from the songs database
          content:
            application/json:
              schema:
                type: object
                properties:
                  songs:
                    type: array
                    items:
                      $ref: '#/components/schemas/fav'

  /music/recent_songs:
    get:
      tags:
        - public
      summary: Fetch recent songs from the songs database
      operationId: api.songs.get_recent_songs
      parameters:
        - name: quantity
          required: True
          in: query
          description: Number of songs to get.
          schema:
            type: integer
        - name: score
          in: query
          description: Minimum score of the favorite songs to get. If not indicated
            it will return all songs.
          schema:
            type: number
      responses:
        200:
          description: Fetch random songs from the songs database
          content:
            application/json:
              schema:
                type: object
                properties:
                  songs:
                    type: array
                    items:
                      $ref: '#/components/schemas/enriched_song'

  /music/song:
    put:
      tags:
      - public
      summary: Updates a song.
      operationId: api.songs.update_song
      requestBody:
        description: The song to update.
        content:
          application/json:
            schema:
              x-body-name: song
              $ref: '#/components/schemas/song'
        required: true
      responses:
        200:
          description: OK
          content: {}
      x-codegen-request-body-name: song
    post:
      tags:
      - public
      summary: Creates a new song.
      operationId: api.songs.create_song
      requestBody:
        description: The song to create.
        content:
          application/json:
            schema:
              x-body-name: song
              $ref: '#/components/schemas/song'
        required: true
      responses:
        200:
          description: OK
          content: {}
      x-codegen-request-body-name: song
    delete:
      tags:
      - public
      summary: Deletes a song.
      operationId: api.songs.delete_song
      parameters:
      - name: file_name
        in: query
        description: The file name of the song to delete.
        required: true
        schema:
          type: string
      - name: album_title
        in: query
        description: The album of the song.
        required: true
        schema:
          type: string
      - name: band
        in: query
        description: The band of the song.
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content: {}
  /music/song/{id}:
    delete:
      tags:
      - public
      summary: Deletes a song.
      operationId: api.songs.delete_song_by_id
      parameters:
      - name: id
        in: path
        description: The id of the song to delete.
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: OK
          content: {}
  /music/song/all:
    get:
      tags:
        - public
      summary: Fetch all songs from the music database. Paginated by id.
      operationId: api.songs.get_all_songs
      parameters:
      - name: limit
        in: query
        description: Number of songs to get. Default is 50. Limit is 100.
        schema:
          type: integer
      - name: after
        in: query
        description: id of the song to start retrieving from, for paginated results.
        schema:
          type: number
      responses:
        200:
          description: Fetch song(s) from the music database
          content:
            application/json:
              schema:
                type: object
                properties:
                  songs:
                    type: array
                    items:
                      $ref: '#/components/schemas/song'

components:
  schemas:
    album:
      type: object
      properties:
        id:
          oneOf:
            - type: string
            - type: integer
        band:
          type: string
        title:
          type: string
        style:
          type: string
        year:
          oneOf:
            - type: string
            - type: integer
        country:
          type: string
        type:
          type: string
        score:
          oneOf:
            - type: string
            - type: number
        review:
          type: string
        copy:
          type: string
    enriched_song:
      type: object
      properties:
        id:
          oneOf:
            - type: string
            - type: integer
        title:
          type: string
        file_name:
          type: string
        track_number:
          oneOf:
            - type: string
            - type: integer
        score:
          oneOf:
            - type: string
            - type: number
        type:
          type: string
        album:
          $ref: '#/components/schemas/album'   # fav includes full album object
    song:
      type: object
      properties:
        id:
          oneOf:
            - type: string
            - type: integer
        title:
          type: string
        file_name:
          type: string
        track_number:
          oneOf:
            - type: string
            - type: integer
        score:
          oneOf:
            - type: string
            - type: number
        type:
          type: string
        album_id:      # song only includes a reference to an album
          oneOf:
            - type: string
            - type: integer
